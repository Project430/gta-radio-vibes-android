
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GTA V Radio Selector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="radio-selector-container">
    <div class="radio-circle">
      <!-- 8 radio stations arranged evenly around the circle -->
      <button class="radio-station" data-station="station1" aria-label="Station 1">
        <img src="public/lovable-uploads/d3f1d881-ac9d-4843-9fb3-3d0d6e107ca2.png" alt="Station 1" />
      </button>
      <button class="radio-station" data-station="station2" aria-label="Station 2">
        <img src="public/lovable-uploads/ca927bac-9f7a-4182-b3db-e4ca24026502.png" alt="Station 2" />
      </button>
      <button class="radio-station" data-station="station3" aria-label="Station 3">
        <img src="public/lovable-uploads/3d57a7e7-8c62-49f4-bc40-cf28023bf664.png" alt="Station 3" />
      </button>
      <button class="radio-station" data-station="station4" aria-label="Station 4">
        <img src="public/lovable-uploads/4425d07d-9e49-4076-83d7-d160952f7daf.png" alt="Station 4" />
      </button>
      <button class="radio-station" data-station="station5" aria-label="Station 5">
        <img src="public/lovable-uploads/0f974cbc-b717-4251-bf66-e2eac30d5c65.png" alt="Station 5" />
      </button>
      <button class="radio-station" data-station="station6" aria-label="Station 6">
        <img src="public/lovable-uploads/ca927bac-9f7a-4182-b3db-e4ca24026502.png" alt="Station 6" />
      </button>
      <button class="radio-station" data-station="station7" aria-label="Station 7">
        <img src="public/lovable-uploads/5cba226c-89c9-4cbb-af9c-1b0dfb0d4725.png" alt="Station 7" />
      </button>
      <button class="radio-station" data-station="station8" aria-label="Station 8">
        <img src="public/lovable-uploads/5c62cb01-c481-4be3-a34e-011fabd85be7.png" alt="Station 8" />
      </button>

      <!-- Center OFF station -->
      <button class="radio-off" aria-label="Station OFF">
        <img src="public/lovable-uploads/ca927bac-9f7a-4182-b3db-e4ca24026502.png" alt="OFF" style="filter: grayscale(100%) contrast(200%) brightness(50%) drop-shadow(0 0 5px red); position: relative;" />
        <!-- Alternatively, since no direct "icon barrÃ©" image given, use the Vinewood Boulevard Radio icon with grayscale + a red overlay for the OFF -->
      </button>
    </div>
  </div>

  <audio id="audio-player" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
